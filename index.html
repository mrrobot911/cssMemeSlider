<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    <title>Mem Slider</title>
</head>
<body>
    <header>
        <div id="marco">
            <div id="cielo"></div>
            <div id="luna"></div>
            <div id="sun"></div>
            <div id="edificios"></div>
            <div id="gato"></div>
            <div id="muro"></div>
        </div>
    </header>
    <main>
        <div class="wrapper-candle">
            <div class="perhament"></div>
            <div class="box">
                <p><span>C</span>hoose your meme for today</p>
            </div>
            <div class="floor"></div>
            <div class="candles">
                <div class="candle1">
                    <div class="candle1__body">
                    <div class="candle1__eyes">
                        <span class="candle1__eyes-one"></span>
                        <span class="candle1__eyes-two"></span>
                    </div>
                    <div class="candle1__mouth"></div>
                    </div>
                    <div class="candle1__stick"></div>
                </div>
                <div class="candle2">
                    <div class="candle2__body">
                    <div class="candle2__eyes">
                        <div class="candle2__eyes-one"></div>
                        <div class="candle2__eyes-two"></div>
                    </div>
                    </div>
                    <div class="candle2__stick"></div>
                </div>
                <div class="candle2__fire"></div>
                <div class="sparkles-one"></div>
                <div class="sparkles-two"></div>
                <div class="candle__smoke-one"></div>
                <div class="candle__smoke-two"></div>
                <div class="light__wave"></div>
            </div>
            <svg>
                <filter id="wavy2">
                    <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="1" />
                    <feDisplacementMap in="SourceGraphic" scale="20" />
                </filter>
            </svg>
        </div>
        <section class="slider">
            <div class="wrapper1">
                <div class="container">
                    <img src="" alt=""/>
                    <img src="" alt=""/>
                    <img src="" alt=""/>
                    <img src="" alt=""/>
                    <img src="" alt=""/>
                </div>
            </div>
            <div class="wrapper2">
                <div class="container">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div>
                <label tabindex="0" class="about__radio-label" for="radio1">
                    <input type="radio" id="radio1" class="radio-input" name="about" >
                </label>
                <label tabindex="0" class="about__radio-label" for="radio2">
                    <input type="radio" id="radio2" class="radio-input" name="about" >
                </label>
                <label tabindex="0" class="about__radio-label" for="radio3">
                    <input type="radio" id="radio3" class="radio-input" name="about" >
                </label>
                <label tabindex="0" class="about__radio-label" for="radio4">
                    <input type="radio" id="radio4" class="radio-input" name="about" >
                </label>
                <label tabindex="0" class="about__radio-label" for="radio5">
                    <input type="radio" id="radio5" class="radio-input" name="about" >
                </label>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
